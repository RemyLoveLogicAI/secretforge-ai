name: SecretForge Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret scan
        id: scan
        uses: ./.github/actions/secret-scan
        with:
          path: .
          branch: ${{ github.ref_name }}
          max_depth: 0
          mode: git
          output: secret-scan.json
          fail_on_find: true

      - name: Upload scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-report
          path: secret-scan.json

      - name: Summarize findings
        if: always()
        run: |
          echo "## Secret scan report" >> $GITHUB_STEP_SUMMARY
          if [ -s secret-scan.json ]; then
            head -n 200 secret-scan.json >> $GITHUB_STEP_SUMMARY
          else
            echo "No findings" >> $GITHUB_STEP_SUMMARY
          fi

  deploy:
    needs: secret-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SecretForge CLI
        run: npm install -g @secretforge/cli

      - name: Retrieve secrets
        run: |
          export DATABASE_URL=$(secretforge get DATABASE_URL)
          export OPENAI_API_KEY=$(secretforge get OPENAI_API_KEY)
          echo "Secrets retrieved"

      - name: Deploy application
        run: |
          echo "Add deployment commands here"
